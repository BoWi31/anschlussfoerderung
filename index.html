<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnschlussfÃ¶rderung</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <style>
    :root {
      --color-live-bg: #28a745;
      --color-simulation-bg: #dc3545;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--color-live-bg);
      animation: pulseGreen 3s infinite alternate;
      transition: background-color 0.5s ease;
    }
    @keyframes pulseGreen {
      0% { background-color: #28a745; }
      100% { background-color: #34d058; }
    }
    @keyframes pulseRed {
      0% { background-color: #dc3545; }
      100% { background-color: #ff4d4d; }
    }
    .status-container {
      background: white;
      color: #212529;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 90%;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="status-container" id="status-container">
    <h1 id="status-title">Keine AnschlussfÃ¶rderung âœ…</h1>
    <div id="next-session">
      <strong>NÃ¤chste FÃ¶rderung:</strong> Wird geladen...
      <div id="countdown"></div>
    </div>
    <div id="schueler-liste" style="display: none;"></div>
  </div>
  <button id="toggle-button" onclick="toggleSimulation()">ðŸ”˜ NÃ¤chste AnschlussfÃ¶rderung</button>
  <script>
    const foerderzeiten = [
      { gruppe: "A", lehrkraft: "Can", fach: "Deutsch", day: 1, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
      { gruppe: "A", lehrkraft: "Can", fach: "Deutsch", day: 3, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
      { gruppe: "A", lehrkraft: "Can", fach: "Deutsch", day: 4, stunde: "5./6. Stunde", raum: "W204", start: "11:20", end: "13:10" },
      { gruppe: "B", lehrkraft: "Tun", fach: "Deutsch", day: 2, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
      { gruppe: "B", lehrkraft: "Tun", fach: "Deutsch", day: 4, stunde: "1./2. Stunde", raum: "W204", start: "07:40", end: "09:30" },
      { gruppe: "B", lehrkraft: "Tun", fach: "Deutsch", day: 5, stunde: "1./2. Stunde", raum: "W204", start: "07:40", end: "09:30" },
      { gruppe: "C", lehrkraft: "Woi", fach: "Deutsch", day: 1, stunde: "1./2. Stunde", raum: "W204", start: "07:40", end: "09:30" },
      { gruppe: "C", lehrkraft: "Woi", fach: "Deutsch", day: 3, stunde: "5./6. Stunde", raum: "W204", start: "11:20", end: "13:10" },
      { gruppe: "C", lehrkraft: "Woi", fach: "Deutsch", day: 5, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" }
    ];

    let isSimulationMode = false;

    function getNextSession() {
      const now = new Date();
      let upcomingSessions = foerderzeiten.map(session => {
        let sessionDate = new Date();

        // Berechne das nÃ¤chste richtige Datum der Sitzung
        let daysUntilSession = (session.day - now.getDay() + 7) % 7;
        sessionDate.setDate(now.getDate() + daysUntilSession);
        sessionDate.setHours(parseInt(session.start.split(":")[0]), parseInt(session.start.split(":")[1]), 0);

        // PrÃ¼fe, ob die Sitzung HEUTE ist und gerade lÃ¤uft oder bereits vorbei ist
        const sessionEnd = new Date(sessionDate);
        sessionEnd.setHours(parseInt(session.end.split(":")[0]), parseInt(session.end.split(":")[1]), 0);

        if (daysUntilSession === 0) { 
          if (now >= sessionDate && now <= sessionEnd) {
            session.isActive = true;
          } else if (now > sessionEnd) {
            sessionDate.setDate(sessionDate.getDate() + 7);
          }
        }

        session.sessionTime = sessionDate;
        return session;
      });

      upcomingSessions = upcomingSessions.filter(session => session.sessionTime > now || session.isActive);
      upcomingSessions.sort((a, b) => a.sessionTime - b.sessionTime);

      return upcomingSessions.length > 0 ? upcomingSessions[0] : null;
    }

    function updateStatus() {
      const nextSession = getNextSession();
      const nextSessionDiv = document.getElementById("next-session");
      const now = new Date();

      if (nextSession) {
        const sessionStart = new Date(nextSession.sessionTime);
        const sessionEnd = new Date(sessionStart);
        sessionEnd.setHours(parseInt(nextSession.end.split(":")[0]), parseInt(nextSession.end.split(":")[1]), 0);

        const isActiveSession = now >= sessionStart && now <= sessionEnd;
        
        if (isActiveSession) {
          isSimulationMode = true;
        }

        document.getElementById("status-title").textContent = isSimulationMode ? "AnschlussfÃ¶rderung aktiv ðŸ”´" : "Keine AnschlussfÃ¶rderung âœ…";
        document.body.style.animation = isSimulationMode ? "pulseRed 3s infinite alternate" : "pulseGreen 3s infinite alternate";
        document.getElementById("toggle-button").textContent = isSimulationMode ? "ðŸ”˜ Live-Modus" : "ðŸ”˜ NÃ¤chste AnschlussfÃ¶rderung";

        nextSessionDiv.innerHTML = `
          <strong>NÃ¤chste FÃ¶rderung:</strong> ${nextSession.fach} (Gruppe ${nextSession.gruppe})<br>
          Zeit: ${nextSession.stunde} - ${nextSession.end}, Raum: ${nextSession.raum}<br>
        `;
      } else {
        nextSessionDiv.innerHTML = `<strong>NÃ¤chste FÃ¶rderung:</strong> Keine weiteren Termine.`;
        document.getElementById("status-title").textContent = "Keine AnschlussfÃ¶rderung âœ…";
        document.body.style.animation = "pulseGreen 3s infinite alternate";
      }
    }

    updateStatus();
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
