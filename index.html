<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussf√∂rderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            font-size: 0.9em;
        }

        .error-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .error-modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="status-container">
        <button class="error-button" onclick="showErrorModal()">‚ö†Ô∏è Fehler melden</button>
        <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
        <div id="next-session">
            <strong>N√§chste F√∂rderung:</strong> Wird geladen...
        </div>
        <button id="simulate-btn" onclick="simulateMode()">üîò Simulieren</button>
    </div>

    <div class="error-modal" id="error-modal">
        <div class="error-modal-content">
            <h2>Fehler melden</h2>
            <input type="text" id="user-name" placeholder="Dein Name" required>
            <textarea id="error-message" placeholder="Beschreibe hier dein Problem..."></textarea>
            <button onclick="sendError()">Senden</button>
            <button onclick="closeErrorModal()">Abbrechen</button>
        </div>
    </div>

    <script>
        let isSimulationMode = false;

        function simulateMode() {
            const statusTitle = document.getElementById("status-title");
            const nextSessionDiv = document.getElementById("next-session");

            isSimulationMode = !isSimulationMode;

            if (isSimulationMode) {
                document.body.style.backgroundColor = "#dc3545"; // Rot f√ºr aktive F√∂rderung
                statusTitle.textContent = "‚ö†Ô∏è Anschlussf√∂rderung aktiv";
                nextSessionDiv.innerHTML = "<strong>Fach:</strong> Deutsch (1./2. Stunde)";
            } else {
                document.body.style.backgroundColor = "#28a745"; // Gr√ºn f√ºr keine F√∂rderung
                statusTitle.textContent = "Keine Anschlussf√∂rderung";
                nextSessionDiv.innerHTML = "<strong>N√§chste F√∂rderung:</strong> Wird geladen...";
            }
        }

        function showErrorModal() {
            const modal = document.getElementById("error-modal");
            modal.style.display = "flex";
        }

        function closeErrorModal() {
            const modal = document.getElementById("error-modal");
            modal.style.display = "none";
        }

        function sendError() {
            const userName = document.getElementById("user-name").value;
            const errorMessage = document.getElementById("error-message").value;

            if (!userName || !errorMessage) {
                alert("Bitte f√ºlle alle Felder aus.");
                return;
            }

            const mailtoLink = `mailto:woitun@bowi-peine.eu?subject=Fehlermeldung von ${encodeURIComponent(userName)}&body=${encodeURIComponent(errorMessage)}`;
            window.location.href = mailtoLink;

            closeErrorModal();
            alert("Vielen Dank f√ºr deine R√ºckmeldung!");
        }
    </script>
</body>
</html>
