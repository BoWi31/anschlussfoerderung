<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anschlussförderung - Dashboard</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 1s ease-in-out;
            background-color: #5cb85c; /* Standardfarbe */
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Live-Uhr */
        #clock {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Box-Styling */
        .box {
            background-color: white;
            padding: 20px;
            margin: 15px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        /* Button-Styling */
        .btn {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Übersicht & Tabellen */
        table {
            width: 100%;
            max-width: 600px;
            margin: 15px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Farbänderungen für Status */
        .status-green { background-color: #5cb85c; } /* Keine AF */
        .status-yellow { background-color: #ffcc00; } /* Warnung */
        .status-red { background-color: #ff6961; } /* AF aktiv */
    </style>
</head>
<body id="pageBody">
    <div class="box">
        <h1 id="mainTitle">Keine Anschlussförderung ✅</h1>
    </div>

    <div id="clock">--:--:--</div>
    
    <div class="box">
        <div id="groupInfo"></div>
    </div>

    <div class="button-container">
        <button id="nextSessionBtn" class="btn" style="display:none;"></button>
        <button id="overviewBtn" class="btn">Übersicht</button>
    </div>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [ { day: 1, start: "08:00", end: "09:30" }, { day: 3, start: "09:50", end: "11:20" }, { day: 5, start: "09:50", end: "11:20" }], 
              students: ["Maja (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [ { day: 1, start: "09:50", end: "11:20" }, { day: 3, start: "11:40", end: "13:10" }, { day: 4, start: "09:50", end: "11:20" }], 
              students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },
        ];

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function updateDisplay() {
            const now = new Date();
            let nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date(now);
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    sessionStart.setHours(...time.start.split(":").map(Number), 0, 0);

                    if (sessionStart > now && (!nextSession || sessionStart < nextSession.time)) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group, students: group.students };
                    }
                });
            });

            document.getElementById("pageBody").className = nextSession ? "status-yellow" : "status-green";
            document.getElementById("mainTitle").innerText = nextSession ? "Achtung: Nächste AF bald! ⚠️" : "Keine Anschlussförderung ✅";

            if (nextSession) {
                document.getElementById("nextSessionBtn").innerText = 
                    `Nächste AF: ${nextSession.time.toLocaleString('de-DE', { weekday: 'long', hour: '2-digit', minute: '2-digit' })} - Gruppe ${nextSession.group} (${nextSession.teacher})`;
                document.getElementById("nextSessionBtn").style.display = "block";

                document.getElementById("nextSessionBtn").onclick = () => {
                    document.getElementById("groupInfo").innerHTML = 
                        `<h3>Schüler:innen der nächsten AF</h3><ul>${nextSession.students.map(s => `<li>${s}</li>`).join("")}</ul>`;
                };
            } else {
                document.getElementById("nextSessionBtn").style.display = "none";
            }
        }

        setInterval(() => {
            updateClock();
            updateDisplay();
        }, 1000);
        updateClock();
        updateDisplay();
    </script>
</body>
</html>
