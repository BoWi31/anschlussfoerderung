<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            animation: pulseGreen 3s infinite;
        }

        @keyframes pulseGreen {
            0% { background-color: #5cb85c; }
            50% { background-color: #4cae4c; }
            100% { background-color: #5cb85c; }
        }

        @keyframes pulseRed {
            0% { background-color: #ff6961; }
            50% { background-color: #ff8782; }
            100% { background-color: #ff6961; }
        }

        .alert {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        .next-session {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .next-session:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1 id="mainTitle" style="font-size: 36px; font-weight: bold; color: black; text-transform: uppercase; background-color: white; padding: 15px; border-radius: 10px; display: inline-block; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">Keine Anschlussförderung ✅</h1>
    <div id="alertBox" class="alert">Anschlussförderung aktiv!</div>
    <div id="groupInfo"></div>
    <button id="nextSession" class="next-session">Nächste Anschlussförderung: Wird geladen...</button>
    
    <script>
        const schedule = [
            { teacher: "Can", group: "A", times: [
                { day: 1, start: "09:30" },
                { day: 3, start: "11:20" },
                { day: 4, start: "09:30" }
            ], students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },
            
            { teacher: "Tun", group: "B", times: [
                { day: 2, start: "09:30" },
                { day: 4, start: "07:40" },
                { day: 5, start: "07:40" }
            ], students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)"] }
        ];

        let nextSession = null;
        let simulatedMode = false;

        function findNextSession() {
            const now = new Date();
            nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionTime = new Date();
                    sessionTime.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    [hours, minutes] = time.start.split(":").map(Number);
                    sessionTime.setHours(hours, minutes, 0);
                    
                    if (sessionTime > now && (!nextSession || sessionTime < nextSession.time)) {
                        nextSession = { teacher: group.teacher, time: sessionTime, group: group.group, students: group.students };
                    }
                });
            });

            const btn = document.getElementById("nextSession");
            if (nextSession) {
                btn.innerHTML = `Nächste Anschlussförderung: ${nextSession.time.toLocaleString('de-DE', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })} (Gruppe ${nextSession.group} - ${nextSession.teacher})`;
            } else {
                btn.innerHTML = "Keine weiteren Anschlussförderungen geplant.";
            }
        }

        function toggleSimulation() {
            simulatedMode = !simulatedMode;
            document.body.style.animation = simulatedMode ? "pulseRed 3s infinite" : "pulseGreen 3s infinite";
            document.getElementById("alertBox").style.display = simulatedMode ? "block" : "none";
            document.getElementById("mainTitle").style.display = simulatedMode ? "none" : "block";
            document.getElementById("nextSession").textContent = simulatedMode ? "Simulation stoppen" : "Nächste Anschlussförderung";
            
            if (simulatedMode && nextSession) {
                let groupedStudents = {};
                nextSession.students.forEach(s => {
                    let [name, klasse] = s.split(" (");
                    klasse = klasse.replace(")", "");
                    if (!groupedStudents[klasse]) groupedStudents[klasse] = [];
                    groupedStudents[klasse].push(name);
                });
                let sortedClasses = Object.keys(groupedStudents).sort();
                let studentTable = `<h2>Lehrkraft: ${nextSession.teacher}</h2>
                <table style='width: 60%; margin: auto; border-collapse: collapse; border: 2px solid white; background-color: white; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);'>
                <tr><th>Klasse</th><th>Schüler:in</th></tr>`;
                sortedClasses.forEach(klasse => {
                    groupedStudents[klasse].sort().forEach(name => {
                        studentTable += `<tr><td>${klasse}</td><td>${name}</td></tr>`;
                    });
                });
                studentTable += "</table>";
                document.getElementById("groupInfo").innerHTML = studentTable;
            } else {
                document.getElementById("groupInfo").innerHTML = "";
                findNextSession();
            }
        }

        document.getElementById("nextSession").addEventListener("click", toggleSimulation);
        findNextSession();
    </script>
</body>
</html>
