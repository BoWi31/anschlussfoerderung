<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussf√∂rderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #212529;
            background-color: #28a745; /* Standard: Gr√ºn */
            transition: background-color 0.5s ease;
        }

        @keyframes pulseBackgroundRed {
            0%, 100% {
                background-color: #dc3545;
            }
            50% {
                background-color: #ff4d4d;
            }
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            font-size: 1em;
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container" id="status-container">
        <div id="status-icon" class="status-icon">‚úÖ</div>
        <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
        <div class="next-session" id="next-session">
            <strong>N√§chste F√∂rderung:</strong> Wird geladen...
            <div id="countdown"></div>
        </div>
    </div>
    <button id="toggle-button" onclick="toggleMode()">üîò Simulieren</button>

    <script>
        let isSimulationMode = false;

        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", raum: "W204", start: "07:40", end: "09:30" },
            { fach: "Deutsch", day: 2, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
            { fach: "Deutsch", day: 4, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
            { fach: "Deutsch", day: 5, stunde: "5./6. Stunde", raum: "W204", start: "11:20", end: "13:10" },
            { fach: "Mathe", day: 2, stunde: "3./4. Stunde", raum: "W005", start: "09:30", end: "11:20" },
            { fach: "Englisch", day: 3, stunde: "5./6. Stunde", raum: "W204", start: "11:20", end: "13:10" }
        ];

        const schueler = {
            "5a": ["Anastasia"],
            "5.1": ["Alina", "Vojdan"],
            "6.1": ["Daniil", "Mohammed"],
            "7.1": ["Marin", "Evelina"],
            "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"]
        };

        const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        function calculateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateStatus() {
            if (isSimulationMode) return; // Im Simulationsmodus wird nichts aktualisiert

            const now = new Date();
            let nextSession = null;
            let smallestDiff = Infinity;

            // Gehe alle F√∂rderzeiten durch und berechne f√ºr jeden die n√§chste Vorkommnis (Ber√ºcksichtigung von Datum und Uhrzeit)
            foerderzeiten.forEach(zeit => {
                let dayDiff = (zeit.day - now.getDay() + 7) % 7;
                const [startHour, startMinute] = zeit.start.split(":").map(Number);
                // Falls der Termin heute ist, aber die Startzeit bereits √ºberschritten wurde,
                // wird er erst in 7 Tagen wieder stattfinden.
                if (dayDiff === 0 && (now.getHours() > startHour || (now.getHours() === startHour && now.getMinutes() >= startMinute))) {
                    dayDiff = 7;
                }
                const nextDate = new Date(now);
                nextDate.setDate(now.getDate() + dayDiff);
                nextDate.setHours(startHour, startMinute, 0, 0);

                const diff = nextDate - now;
                if (diff < smallestDiff) {
                    smallestDiff = diff;
                    nextSession = zeit;
                }
            });

            const nextSessionDiv = document.getElementById("next-session");
            const countdownDiv = document.getElementById("countdown");

            if (nextSession) {
                // Erneut das n√§chste Datum f√ºr die ausgew√§hlte Session berechnen
                let dayDiff = (nextSession.day - now.getDay() + 7) % 7;
                const [startHour, startMinute] = nextSession.start.split(":").map(Number);
                if (dayDiff === 0 && (now.getHours() > startHour || (now.getHours() === startHour && now.getMinutes() >= startMinute))) {
                    dayDiff = 7;
                }
                const nextDate = new Date(now);
                nextDate.setDate(now.getDate() + dayDiff);
                nextDate.setHours(startHour, startMinute, 0, 0);

                const countdown = calculateCountdown(nextDate);
                nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> ${nextSession.fach} am ${wochentage[nextSession.day]} (${nextSession.stunde}), Raum: ${nextSession.raum}`;
                countdownDiv.textContent = `Countdown: ${countdown}`;
            } else {
                nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> Keine weiteren Termine geplant.`;
                countdownDiv.textContent = "";
            }
        }

        function toggleMode() {
            const statusContainer = document.getElementById("status-container");
            const toggleButton = document.getElementById("toggle-button");

            isSimulationMode = !isSimulationMode;

            if (isSimulationMode) {
                document.body.style.backgroundColor = "#dc3545"; // Hintergrund auf Rot
                document.body.style.animation = "pulseBackgroundRed 3s infinite";

                let schuelerListe = "";
                for (const klasse in schueler) {
                    schuelerListe += `<h2>${klasse}</h2><ul>`;
                    schueler[klasse].forEach(name => {
                        schuelerListe += `<li>${name}</li>`;
                    });
                    schuelerListe += `</ul>`;
                }

                statusContainer.innerHTML = `
                    <h1>‚ö†Ô∏è Anschlussf√∂rderung aktiv</h1>
                    <p><strong>Fach:</strong> Deutsch</p>
                    <p><strong>Zeitraum:</strong> 1./2. Stunde</p>
                    <p><strong>Raum:</strong> W204</p>
                    ${schuelerListe}
                `;
                toggleButton.textContent = "üîò Real-Modus";
            } else {
                document.body.style.backgroundColor = "#28a745"; // Hintergrund zur√ºck auf Gr√ºn
                document.body.style.animation = "none";
                statusContainer.innerHTML = `
                    <div id="status-icon" class="status-icon">‚úÖ</div>
                    <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
                    <div class="next-session" id="next-session">
                        <strong>N√§chste F√∂rderung:</strong> Wird geladen...
                        <div id="countdown"></div>
                    </div>
                `;
                toggleButton.textContent = "üîò Simulieren";
                updateStatus(); // Echtzeitstatus erneut laden
            }
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
