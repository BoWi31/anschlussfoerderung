<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-live-bg: #28a745;
      --color-simulation-bg: #dc3545;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #212529;
      background-color: var(--color-live-bg);
      transition: background-color 0.5s ease;
    }
    @keyframes pulseBackgroundRed {
      0%, 100% { background-color: var(--color-simulation-bg); }
      50% { background-color: #ff4d4d; }
    }
    .status-container {
      background: white;
      color: #212529;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }
    .student-overview {
      text-align: left;
      margin-top: 1.5em;
    }
    h1 { font-size: 2.2em; margin-bottom: 1em; }
    p { font-size: 1.1em; margin: 0.8em 0; }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    button:hover { background-color: #0056b3; }
    @media (max-width: 600px) {
      .status-container {
        width: 95%;
        padding: 1.5em;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      button {
        font-size: 0.9em;
        padding: 10px 15px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="status-container" id="status-container">
    <div id="status-icon" class="status-icon">âœ…</div>
    <h1 id="status-title">Keine AnschlussfÃ¶rderung</h1>
    <div class="next-session" id="next-session">
      <strong>NÃ¤chste FÃ¶rderung:</strong> Wird geladen...
      <div id="countdown"></div>
    </div>
  </div>
  <button id="toggle-button" onclick="toggleSimulation()">ðŸ”˜ NÃ¤chste AnschlussfÃ¶rderung</button>
  <script>
    let isSimulationMode = false;

    const foerderzeiten = [
      { gruppe: "C", fach: "Deutsch", day: 1, stunde: "1./2. Stunde", raum: "W204" },
      { gruppe: "A", fach: "Deutsch", day: 1, stunde: "3./4. Stunde", raum: "W204" },
      { gruppe: "B", fach: "Deutsch", day: 2, stunde: "3./4. Stunde", raum: "W204" }
    ];

    function updateStatus() {
      const nextSessionDiv = document.getElementById("next-session");
      document.body.style.backgroundColor = isSimulationMode ? "var(--color-simulation-bg)" : "var(--color-live-bg)";
      const nextSession = foerderzeiten.find(zeit => zeit.day === new Date().getDay());
      nextSessionDiv.innerHTML = nextSession ? `<strong>NÃ¤chste FÃ¶rderung:</strong> ${nextSession.fach} (Gruppe ${nextSession.gruppe}), ${nextSession.stunde}, Raum: ${nextSession.raum}` : "<strong>NÃ¤chste FÃ¶rderung:</strong> Keine weiteren Termine.";
    }

    function toggleSimulation() {
      isSimulationMode = !isSimulationMode;
      updateStatus();
    }

    updateStatus();
  </script>
</body>
</html>
