<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        .status-container {
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }
        h1, p {
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.1em;
        }
        #current-time {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Mobile-Optimierung */
        @media screen and (max-width: 600px) {
            .status-container {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            li {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="status" class="status-container">
        <p id="current-time">Lade Uhrzeit...</p>
        <h1>Überprüfung läuft...</h1>
        <p id="next-session"></p>
    </div>

    <script>
        // Förderzeiten und Schüler*innen nach Fach
        const foerderzeiten = [
            { fach: "Deutsch", day: 1, start: "07:40", end: "09:30" },
            { fach: "Deutsch", day: 2, start: "09:30", end: "11:20" },
            { fach: "Deutsch", day: 4, start: "09:30", end: "11:20" },
            { fach: "Deutsch", day: 5, start: "11:20", end: "13:10" },
            { fach: "Mathe", day: 2, start: "11:20", end: "13:10" },
            { fach: "Englisch", day: 3, start: "09:30", end: "11:20" }
        ];

        // Betroffene Schüler*innen
        const schuelerListe = [
            "Anastasia 5a", "Alina 5.1", "Vojdan 5.1", "Daniil 6.1", 
            "Mohammed H. 7.1", "Mohammed L. 7.1", "Marin 7.1", "Evelina 7.1",
            "Ili 7.2", "Ilyas 7.2", "Beyar 7.2", "Emma 7.2", "Artur 7.2"
        ];

        function updateUhrzeit() {
            const jetzt = new Date();
            const uhrzeitString = jetzt.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById("current-time").innerHTML = `Aktuelle Uhrzeit: ${uhrzeitString}`;
        }

        function checkFoerderung() {
            const jetzt = new Date();
            const aktuelleStunde = jetzt.getHours();
            const aktuelleMinute = jetzt.getMinutes();
            const aktuelleZeit = `${aktuelleStunde.toString().padStart(2, "0")}:${aktuelleMinute.toString().padStart(2, "0")}`;
            const aktuellerTag = jetzt.getDay(); // Montag = 1, Sonntag = 0
            const statusDiv = document.getElementById("status");

            let foerderungAktiv = false;
            let aktuelleFaecher = [];
            let naechsteFoerderung = null;

            // Überprüfung der Förderzeiten
            foerderzeiten.forEach(zeit => {
                if (aktuellerTag === zeit.day && aktuelleZeit >= zeit.start && aktuelleZeit <= zeit.end) {
                    foerderungAktiv = true;
                    aktuelleFaecher.push(zeit.fach);
                } else if (!naechsteFoerderung || aktuellerTag < zeit.day || (aktuellerTag === zeit.day && aktuelleZeit < zeit.start)) {
                    // Nächste Förderung ermitteln
                    if (!naechsteFoerderung || zeit.day < naechsteFoerderung.day || (zeit.day === naechsteFoerderung.day && zeit.start < naechsteFoerderung.start)) {
                        naechsteFoerderung = zeit;
                    }
                }
            });

            // Anzeige der nächsten Förderung
            const nextSessionDiv = document.getElementById("next-session");
            if (naechsteFoerderung) {
                nextSessionDiv.innerHTML = `<strong>Nächste Anschlussförderung:</strong> ${naechsteFoerderung.fach} am ${["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"][naechsteFoerderung.day]} um ${naechsteFoerderung.start} Uhr`;
            } else {
                nextSessionDiv.innerHTML = "Diese Woche keine weitere Förderung.";
            }

            // Farbliche Anzeige je nach Status
            if (foerderungAktiv) {
                document.body.style.backgroundColor = "#dc3545"; // Rot
                statusDiv.innerHTML = `
                    <p id="current-time"></p>
                    <h1>Anschlussförderung aktiv</h1>
                    <p><strong>Fächer:</strong> ${aktuelleFaecher.join(", ")}</p>
                    <p><strong>Betroffene Schüler*innen:</strong></p>
                    <ul>
                        ${schuelerListe.map(schueler => `<li>${schueler}</li>`).join("")}
                    </ul>
                    <p id="next-session"></p>`;
            } else {
                document.body.style.backgroundColor = "#28a745"; // Grün
                statusDiv.innerHTML = `
                    <p id="current-time"></p>
                    <h1>Keine Anschlussförderung</h1>
                    <p id="next-session"></p>`;
            }

            updateUhrzeit();
        }

        // Aktualisierung alle 60 Sekunden für Förderung & jede Sekunde für Uhrzeit
        setInterval(checkFoerderung, 60000);
        setInterval(updateUhrzeit, 1000);
        checkFoerderung();
    </script>
</body>
</html>
