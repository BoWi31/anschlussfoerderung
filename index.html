<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Anschlussf√∂rderung</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-live-bg: #28a745;
      --color-simulation-bg: #dc3545;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #212529;
      background-color: var(--color-live-bg);
      animation: pulseGreen 3s infinite alternate;
      transition: background-color 0.5s ease;
    }
    @keyframes pulseGreen {
      0% { background-color: #28a745; }
      100% { background-color: #34d058; }
    }
    @keyframes pulseRed {
      0% { background-color: #dc3545; }
      100% { background-color: #ff4d4d; }
    }
    .status-container {
      background: white;
      color: #212529;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 90%;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="status-container" id="status-container">
    <h1 id="status-title">Keine Anschlussf√∂rderung ‚ùå</h1>
    <div id="next-session">
      <strong>N√§chste F√∂rderung:</strong> Wird geladen...
      <div id="countdown"></div>
    </div>
    <div id="schueler-liste" style="display: none;"></div>
  </div>
  <button id="toggle-button" onclick="toggleSimulation()">üîò N√§chste Anschlussf√∂rderung</button>
  <script>
    const foerderzeiten = [
      { gruppe: "A", lehrkraft: "Can", fach: "Deutsch", day: 1, stunde: "3./4. Stunde", raum: "W204", start: "09:30" },
      { gruppe: "A", lehrkraft: "Can", fach: "Deutsch", day: 3, stunde: "5./6. Stunde", raum: "W204", start: "11:20" },
      { gruppe: "B", lehrkraft: "Tun", fach: "Deutsch", day: 2, stunde: "3./4. Stunde", raum: "W204", start: "09:30" }
    ];

    const schuelerGruppen = {
      "A": [{ name: "Alina", klasse: "5.1" }, { name: "Daniil", klasse: "6.1" }],
      "B": [{ name: "Anastasia", klasse: "5a" }, { name: "Krisztian", klasse: "6.1" }],
      "C": [{ name: "Maja", klasse: "6a" }, { name: "Melina", klasse: "6a" }, { name: "Ili", klasse: "7.2" }]
    };

    let isSimulationMode = false;

    function getNextSession() {
      const now = new Date();
      let upcomingSessions = foerderzeiten
        .map(session => {
          const sessionTime = new Date();
          sessionTime.setHours(parseInt(session.start.split(":")[0]));
          sessionTime.setMinutes(parseInt(session.start.split(":")[1]));
          return { ...session, sessionTime };
        })
        .filter(session => session.sessionTime > now)
        .sort((a, b) => a.sessionTime - b.sessionTime);

      return upcomingSessions.length > 0 ? upcomingSessions[0] : null;
    }

    function updateCountdown(targetTime) {
      const countdownDiv = document.getElementById("countdown");
      const now = new Date();
      const timeLeft = targetTime - now;

      if (timeLeft <= 0) {
        countdownDiv.textContent = "Die F√∂rderung beginnt jetzt!";
        return;
      }

      const hours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      countdownDiv.textContent = `Startet in: ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateStatus() {
      const nextSession = getNextSession();
      const nextSessionDiv = document.getElementById("next-session");
      const schuelerListeDiv = document.getElementById("schueler-liste");

      if (nextSession) {
        document.getElementById("status-title").textContent = isSimulationMode ? "Anschlussf√∂rderung aktiv üî¥" : "Keine Anschlussf√∂rderung ‚ùå";
        const schuelerListe = schuelerGruppen[nextSession.gruppe]
          ?.map(s => `<strong>Klasse ${s.klasse}:</strong> ${s.name}`)
          .join("<br>") || "Keine Sch√ºler zugeordnet";

        nextSessionDiv.innerHTML = `
          <strong>N√§chste F√∂rderung:</strong> ${nextSession.fach} (Gruppe ${nextSession.gruppe})<br>
          Zeit: ${nextSession.stunde}, Raum: ${nextSession.raum}<br>
          <div id="countdown"></div>
        `;

        schuelerListeDiv.style.display = isSimulationMode ? "block" : "none";
        schuelerListeDiv.innerHTML = isSimulationMode ? `<strong>Sch√ºler:</strong><br> ${schuelerListe}` : "";

        updateCountdown(nextSession.sessionTime);
        setInterval(() => updateCountdown(nextSession.sessionTime), 1000);
      } else {
        nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> Keine weiteren Termine.`;
      }
    }

    function toggleSimulation() {
      isSimulationMode = !isSimulationMode;
      document.body.style.animation = isSimulationMode ? "pulseRed 3s infinite alternate" : "pulseGreen 3s infinite alternate";
      updateStatus();
    }

    updateStatus();
  </script>
</body>
</html>
