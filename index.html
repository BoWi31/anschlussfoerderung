<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Anschlussf√∂rderung</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-live-bg: #28a745;
      --color-simulation-bg: #dc3545;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #212529;
      background-color: var(--color-live-bg);
      transition: background-color 0.5s ease;
    }
    @keyframes pulseBackgroundRed {
      0%, 100% { background-color: var(--color-simulation-bg); }
      50% { background-color: #ff4d4d; }
    }
    .status-container {
      background: white;
      color: #212529;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 { font-size: 2em; margin-bottom: 1em; }
    h2 { font-size: 1.5em; margin-bottom: 0.5em; }
    ul { list-style: none; padding: 0; margin: 0; }
    ul li { font-size: 1em; margin: 5px 0; }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="status-container" id="status-container">
    <div id="status-icon" class="status-icon">‚úÖ</div>
    <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
    <div class="next-session" id="next-session">
      <strong>N√§chste F√∂rderung:</strong> Wird geladen...
      <div id="countdown"></div>
    </div>
  </div>
  <button id="toggle-button" onclick="toggleSimulation()">üîò N√§chste Anschlussf√∂rderung</button>
  <script>
    /************************************
     * Hardcodierte Daten (basierend auf deinen Eingaben im Google Sheet)
     ************************************/
    // F√∂rderzeiten: 
    // F√ºr Deutsch: Montag 1./2. Stunde, Dienstag 3./4. Stunde, Donnerstag 3./4. Stunde und Freitag 5./6. Stunde.
    const foerderzeiten = [
      { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", raum: "W204", start: "07:40", end: "09:30" },
      { fach: "Deutsch", day: 2, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
      { fach: "Deutsch", day: 4, stunde: "3./4. Stunde", raum: "W204", start: "09:30", end: "11:20" },
      { fach: "Deutsch", day: 5, stunde: "5./6. Stunde", raum: "W204", start: "11:20", end: "13:10" },
      { fach: "Mathe", day: 2, stunde: "3./4. Stunde", raum: "W005", start: "09:30", end: "11:20" },
      { fach: "Englisch", day: 3, stunde: "5./6. Stunde", raum: "W204", start: "11:20", end: "13:10" }
    ];
    
    // Sch√ºlerdaten:
    const schueler = {
      "5a": ["Anastasia"],
      "5.1": ["Alina", "Vojdan"],
      "6.1": ["Daniil", "Mohammed"],
      "7.1": ["Marin", "Evelina"],
      "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"]
    };
    
    // Wochentage (Index 0 = Sonntag, 1 = Montag usw.)
    const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
    
    let isSimulationMode = false;
    let intervalId = setInterval(updateStatus, 1000);
    
    // Berechnet den Countdown bis zu einem Ziel-Datum
    function calculateCountdown(targetDate) {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) return null;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    
    // Ermittelt den n√§chsten Termin basierend auf der aktuellen Zeit
    function getNextSession() {
      const now = new Date();
      let nextSession = null;
      let smallestDiff = Infinity;
      let nextDate = null;
    
      foerderzeiten.forEach(zeit => {
        let dayDiff = (zeit.day - now.getDay() + 7) % 7;
        const [startHour, startMinute] = zeit.start.split(":").map(Number);
        // Wenn der Termin heute liegt, aber die Startzeit bereits vorbei ist, wird der Termin erst in 7 Tagen erfasst.
        if (dayDiff === 0 && (now.getHours() > startHour || (now.getHours() === startHour && now.getMinutes() >= startMinute))) {
          dayDiff = 7;
        }
        const candidateDate = new Date(now);
        candidateDate.setDate(now.getDate() + dayDiff);
        candidateDate.setHours(startHour, startMinute, 0, 0);
        const diff = candidateDate - now;
        if (diff < smallestDiff) {
          smallestDiff = diff;
          nextSession = zeit;
          nextDate = candidateDate;
        }
      });
      return { session: nextSession, nextDate: nextDate, diff: smallestDiff };
    }
    
    // Aktualisiert die Anzeige im Live-Modus
    function updateStatus() {
      const { session: nextSession, nextDate } = getNextSession();
      const nextSessionDiv = document.getElementById("next-session");
      if (!nextSession) {
        nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> Keine Termine vorhanden.<div id="countdown"></div>`;
      } else {
        const countdown = calculateCountdown(nextDate) || "Aktuell aktiv";
        nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> ${nextSession.fach} am ${wochentage[nextSession.day]} (${nextSession.stunde}), Raum: ${nextSession.raum}<br><div id="countdown">Countdown: ${countdown}</div>`;
      }
    }
    
    // Schaltet zwischen Live- und Simulationsmodus um
    function toggleSimulation() {
      if (!isSimulationMode) {
        clearInterval(intervalId);
        const { session: nextSession } = getNextSession();
        if (nextSession) {
          let schuelerListe = "";
          for (const klasse in schueler) {
            schuelerListe += `<h2>${klasse}</h2><ul>`;
            schueler[klasse].forEach(name => {
              schuelerListe += `<li>${name}</li>`;
            });
            schuelerListe += `</ul>`;
          }
          const statusContainer = document.getElementById("status-container");
          statusContainer.innerHTML = `
            <h1>‚ö†Ô∏è Anschlussf√∂rderung aktiv</h1>
            <p><strong>Fach:</strong> ${nextSession.fach}</p>
            <p><strong>Zeitraum:</strong> ${nextSession.stunde}</p>
            <p><strong>Raum:</strong> ${nextSession.raum}</p>
            ${schuelerListe}
          `;
        }
        document.body.style.backgroundColor = "var(--color-simulation-bg)";
        document.body.style.animation = "pulseBackgroundRed 3s infinite";
        document.getElementById("toggle-button").textContent = "üîò Live Modus";
        isSimulationMode = true;
      } else {
        document.body.style.backgroundColor = "var(--color-live-bg)";
        document.body.style.animation = "none";
        const statusContainer = document.getElementById("status-container");
        statusContainer.innerHTML = `
          <div id="status-icon" class="status-icon">‚úÖ</div>
          <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
          <div class="next-session" id="next-session">
            <strong>N√§chste F√∂rderung:</strong> Wird geladen...
            <div id="countdown"></div>
          </div>
        `;
        document.getElementById("toggle-button").textContent = "üîò N√§chste Anschlussf√∂rderung";
        isSimulationMode = false;
        intervalId = setInterval(updateStatus, 1000);
        updateStatus();
      }
    }
  </script>
</body>
</html>
