<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussförderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1 id="status-title">Keine Anschlussförderung</h1>
        <div id="next-session">
            <strong>Nächste Förderung:</strong> Wird geladen...
        </div>
        <button id="simulate-btn" onclick="simulateMode()">Nächste Anschlussförderung?</button>
    </div>

    <script>
        let isSimulationMode = false;

        function simulateMode() {
            const statusTitle = document.getElementById("status-title");
            const nextSessionDiv = document.getElementById("next-session");

            isSimulationMode = !isSimulationMode;

            if (isSimulationMode) {
                document.body.style.backgroundColor = "#dc3545"; // Rot für aktive Förderung
                statusTitle.textContent = "⚠️ Anschlussförderung aktiv";
                nextSessionDiv.innerHTML = "<strong>Fach:</strong> Deutsch (1./2. Stunde)";
            } else {
                document.body.style.backgroundColor = "#28a745"; // Grün für keine Förderung
                statusTitle.textContent = "Keine Anschlussförderung";
                nextSessionDiv.innerHTML = "<strong>Nächste Förderung:</strong> Wird geladen...";
            }
        }
    </script>
</body>
</html>
