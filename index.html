<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussf√∂rderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: pulse 3s infinite;
            transition: background-color 0.5s ease;
        }
        @keyframes pulse {
            0% { background-color: #28a745; }
            50% { background-color: #32cd32; }
            100% { background-color: #28a745; }
        }
        .active {
            animation: pulse-red 3s infinite;
        }
        @keyframes pulse-red {
            0% { background-color: #dc3545; }
            50% { background-color: #ff4d4d; }
            100% { background-color: #dc3545; }
        }
        .status-container {
            padding: 2em;
            border-radius: 20px;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }
        h1 { margin: 0; font-size: 2em; color: black; }
        p { margin: 0.5em 0; font-size: 1.2em; color: black; }
        .icon { font-size: 3em; margin-bottom: 0.5em; }
        .icon.green { color: #28a745; }
        .icon.red { color: #dc3545; }
        #toggle-students {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #toggle-students:hover { background-color: #0056b3; }
        .students-list {
            margin-top: 1em;
            text-align: left;
            display: none;
        }
        .students-list ul { padding-left: 20px; }
        .students-list li { list-style-type: none; }
        @media (max-width: 600px) {
            .status-container {
                width: 95%;
                padding: 1.5em;
            }
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div id="status" class="status-container">
        <div id="status-icon" class="icon">üîÑ</div>
        <h1>√úberpr√ºfung l√§uft...</h1>
        <p id="next-session"></p>
        <p id="countdown"></p>
        <button id="toggle-students">Sch√ºler*innen anzeigen</button>
        <div id="students-list" class="students-list"></div>
    </div>

    <script>
        const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", start: "07:40", end: "09:30", schueler: { "5a": ["Anastasia"] } },
            { fach: "Deutsch", day: 2, stunde: "3./4. Stunde", start: "09:30", end: "11:20", schueler: { "5.1": ["Alina", "Vojdan"] } },
            { fach: "Deutsch", day: 4, stunde: "3./4. Stunde", start: "09:30", end: "11:20", schueler: { "6.1": ["Daniil"] } },
            { fach: "Deutsch", day: 5, stunde: "5./6. Stunde", start: "11:20", end: "13:10", schueler: { "7.1": ["Mohammed H.", "Mohammed L.", "Marin", "Evelina"] } },
            { fach: "Mathe", day: 2, stunde: "5./6. Stunde", start: "11:20", end: "13:10", schueler: { "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"] } },
            { fach: "Englisch", day: 3, stunde: "3./4. Stunde", start: "09:30", end: "11:20", schueler: { "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"] } }
        ];

        function toggleStudentsList() {
            const studentsList = document.getElementById("students-list");
            const button = document.getElementById("toggle-students");

            if (studentsList.style.display === "none" || !studentsList.style.display) {
                const listHTML = foerderzeiten
                    .map(zeit => {
                        const schuelerHTML = Object.entries(zeit.schueler)
                            .map(([klasse, schueler]) => `<div><strong>${klasse}</strong>: ${schueler.join(", ")}</div>`)
                            .join("");
                        return `<div><strong>${zeit.fach} (${zeit.stunde})</strong>:<br>${schuelerHTML}</div>`;
                    })
                    .join("<hr>");

                studentsList.innerHTML = listHTML;
                studentsList.style.display = "block";
                button.textContent = "Sch√ºler*innen ausblenden";
            } else {
                studentsList.style.display = "none";
                button.textContent = "Sch√ºler*innen anzeigen";
            }
        }

        function checkFoerderung() {
            const jetzt = new Date();
            const aktuelleZeit = `${jetzt.getHours().toString().padStart(2, "0")}:${jetzt.getMinutes().toString().padStart(2, "0")}`;
            const aktuellerTag = jetzt.getDay();
            let foerderungAktiv = false;
            let aktuelleFaecher = [];
            let aktuelleSchueler = {};
            let naechsteFoerderung = null;

            foerderzeiten.forEach(zeit => {
                if (aktuellerTag === zeit.day && aktuelleZeit >= zeit.start && aktuelleZeit <= zeit.end) {
                    foerderungAktiv = true;
                    aktuelleFaecher.push(`${zeit.fach} (${zeit.stunde})`);
                    aktuelleSchueler = zeit.schueler;
                } else if (!naechsteFoerderung || aktuellerTag < zeit.day || (aktuellerTag === zeit.day && aktuelleZeit < zeit.start)) {
                    const naechsteZeit = new Date(jetzt);
                    naechsteZeit.setDate(jetzt.getDate() + (zeit.day - aktuellerTag + 7) % 7);
                    naechsteZeit.setHours(zeit.start.split(":")[0], zeit.start.split(":")[1], 0, 0);

                    if (!naechsteFoerderung || naechsteZeit < naechsteFoerderung.date) {
                        naechsteFoerderung = { ...zeit, date: naechsteZeit };
                    }
                }
            });

            const container = document.getElementById("status");
            const icon = document.getElementById("status-icon");

            document.body.className = foerderungAktiv ? "active" : "";
            icon.textContent = foerderungAktiv ? "‚ö†Ô∏è" : "‚úÖ";
            icon.className = `icon ${foerderungAktiv ? "red" : "green"}`;

            const nextSessionHTML = naechsteFoerderung
                ? `${naechsteFoerderung.fach} am ${(naechsteFoerderung.day === aktuellerTag ? "heute" : wochentage[naechsteFoerderung.day])} (${naechsteFoerderung.stunde})`
                : "Keine";

            container.innerHTML = `
                <div id="status-icon" class="icon">${icon.textContent}</div>
                <h1>${foerderungAktiv ? "Anschlussf√∂rderung aktiv" : "Keine Anschlussf√∂rderung"}</h1>
                <p><strong>N√§chste F√∂rderung:</strong> ${nextSessionHTML}</p>
                <p id="countdown">Countdown: ${naechsteFoerderung ? calculateCountdown(naechsteFoerderung.date) : "-"}</p>
                <button id="toggle-students">Sch√ºler*innen anzeigen</button>
                <div id="students-list" class="students-list"></div>
            `;
            document.getElementById("toggle-students").addEventListener("click", toggleStudentsList);
        }

        function calculateCountdown(targetDate) {
            const jetzt = new Date();
            const diff = targetDate - jetzt;
            if (diff <= 0) return null;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(checkFoerderung, 1000);
        checkFoerderung();
    </script>
</body>
</html>
