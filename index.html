<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussförderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #28a745;
            color: #212529;
            animation: pulseBackground 3s infinite;
        }

        @keyframes pulseBackground {
            0%, 100% {
                background-color: #28a745;
            }
            50% {
                background-color: #32cd32;
            }
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .next-session {
            margin-top: 1.5em;
            padding: 1em;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            table th, table td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1 id="status-title">Keine Anschlussförderung</h1>
        <div class="next-session" id="next-session">
            <strong>Nächste Förderung:</strong> Wird geladen...
            <div id="countdown"></div>
        </div>
        <table id="participant-table" style="display: none;">
            <thead>
                <tr>
                    <th>Klasse</th>
                    <th>Teilnehmer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", start: "07:40", end: "09:30", color: "#ffc107" },
            { fach: "Mathe", day: 2, stunde: "3./4. Stunde", start: "09:30", end: "11:20", color: "#17a2b8" },
            { fach: "Englisch", day: 3, stunde: "5./6. Stunde", start: "11:20", end: "13:10", color: "#dc3545" }
        ];

        const schueler = {
            "5a": ["Anastasia"],
            "5.1": ["Alina", "Vojdan"],
            "6.1": ["Daniil", "Mohammed L."],
            "7.1": ["Mohammed H.", "Marin", "Evelina"],
            "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"]
        };

        const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        function calculateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateStatus() {
            const now = new Date();
            const currentDay = now.getDay();
            const currentTime = `${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`;
            let activeSessions = [];
            let nextSession = null;

            foerderzeiten.forEach(zeit => {
                if (zeit.day === currentDay && currentTime >= zeit.start && currentTime <= zeit.end) {
                    activeSessions.push(zeit);
                } else if (!nextSession || zeit.day > currentDay || (zeit.day === currentDay && currentTime < zeit.start)) {
                    nextSession = zeit;
                }
            });

            const statusTitle = document.getElementById("status-title");
            const nextSessionDiv = document.getElementById("next-session");
            const countdownDiv = document.getElementById("countdown");
            const participantTable = document.getElementById("participant-table");
            const tableBody = participantTable.querySelector("tbody");

            if (activeSessions.length > 0) {
                statusTitle.textContent = "Anschlussförderung aktiv";
                participantTable.style.display = "table";

                tableBody.innerHTML = "";
                for (const klasse in schueler) {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${klasse}</td><td>${schueler[klasse].join(", ")}</td>`;
                    tableBody.appendChild(row);
                }
            } else {
                statusTitle.textContent = "Keine Anschlussförderung";
                participantTable.style.display = "none";
            }

            if (nextSession) {
                const nextDate = new Date();
                nextDate.setDate(nextDate.getDate() + ((nextSession.day - currentDay + 7) % 7));
                nextDate.setHours(nextSession.start.split(":")[0]);
                nextDate.setMinutes(nextSession.start.split(":")[1]);

                const countdown = calculateCountdown(nextDate);
                nextSessionDiv.innerHTML = `<strong>Nächste Förderung:</strong> ${nextSession.fach} am ${wochentage[nextSession.day]} (${nextSession.stunde})`;
                countdownDiv.textContent = `Countdown: ${countdown}`;
            } else {
                nextSessionDiv.innerHTML = "<strong>Nächste Förderung:</strong> Keine weiteren Förderungen geplant.";
                countdownDiv.textContent = "";
            }
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
