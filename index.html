<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussf√∂rderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            transition: background-color 0.5s ease-in-out;
        }

        .btn { font-size: 18px; font-weight: bold; background: linear-gradient(135deg, #007bff, #0056b3); color: white; border: none; padding: 12px; margin: 10px auto; width: 90%; max-width: 400px; border-radius: 10px; cursor: pointer; transition: opacity 0.3s; }
        .btn:hover { opacity: 0.8; }

        .box {
            background-color: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #clock {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        #groupInfo {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
            text-align: left;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body id="pageBody">
    <div class="box">
        <h1 id="mainTitle">Keine Anschlussf√∂rderung ‚úÖ</h1>
    </div>

    <div class="box">
        <div id="clock">--:--:--</div>
    </div>
    
    <div class="box">
        <div id="nextSessionDisplay"></div>
    </div>
    
    <div class="box">
        <div id="groupInfo"></div>
    </div>

    <div class="button-container">
        <button id="nextSessionBtn" class="btn" style="display:none;"></button>
        <button id="overviewBtn" class="btn">√úbersicht</button>
    </div>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [ { day: 1, start: "08:00", end: "09:30" }, { day: 3, start: "09:50", end: "11:20" }, { day: 5, start: "09:50", end: "11:20" }], 
              students: ["Maja (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [ { day: 1, start: "09:50", end: "11:20" }, { day: 3, start: "11:40", end: "13:10" }, { day: 4, start: "09:50", end: "11:20" }], 
              students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },

            { teacher: "Tun", group: "B", times: [ { day: 2, start: "09:50", end: "11:20" }, { day: 4, start: "08:00", end: "09:30" }, { day: 5, start: "08:00", end: "09:30" }], 
              students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)"] },

            { teacher: "Beu", group: "D", times: [ { day: 2, start: "11:40", end: "13:10" }], 
              students: ["Alle Sprachjongleure"] }
        ];

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById("clock").innerText = timeString;
        }

        function updateDisplay() {
            const now = new Date();
            let nextSession = null;
            let activeSession = null;
            let warningSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date();
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    sessionStart.setHours(...time.start.split(":").map(Number));

                    let warningTime = new Date(sessionStart);
                    warningTime.setMinutes(warningTime.getMinutes() - 15);

                    let sessionEnd = new Date(sessionStart);
                    sessionEnd.setHours(...time.end.split(":").map(Number));

                    if (now >= sessionStart && now <= sessionEnd) {
                        activeSession = group;
                    } else if (!activeSession && now >= warningTime && now < sessionStart) {
                        warningSession = group;
                    } else if (!nextSession || sessionStart < nextSession.time) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group, students: group.students };
                    }
                });
            });

            document.getElementById("pageBody").style.backgroundColor = activeSession ? "#ff6961" : warningSession ? "#ffcc00" : "#5cb85c";
            document.getElementById("mainTitle").innerText = activeSession ? "Anschlussf√∂rderung aktiv üî¥" : warningSession ? "Achtung: Gleich Anschlussf√∂rderung ‚ö†Ô∏è" : "Keine Anschlussf√∂rderung ‚úÖ";

            if (nextSession) {
                document.getElementById("nextSessionBtn").innerText = 
                    `N√§chste AF: ${nextSession.time.toLocaleString('de-DE', { weekday: 'long', hour: '2-digit', minute: '2-digit' })} - Gruppe ${nextSession.group} (${nextSession.teacher})`;
                document.getElementById("nextSessionBtn").style.display = "block";

                document.getElementById("nextSessionBtn").onclick = () => {
                    document.getElementById("groupInfo").innerHTML = 
                        `<h3>Sch√ºler:innen der n√§chsten AF</h3><ul>${nextSession.students.map(s => `<li>${s}</li>`).join("")}</ul>`;
                };
            } else {
                document.getElementById("nextSessionBtn").style.display = "none";
            }
        }

        setInterval(() => {
            updateClock();
            updateDisplay();
        }, 1000);
        updateClock();
        updateDisplay();
    </script>
</body>
</html>
