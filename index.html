<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anschlussf√∂rderung - Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease-in-out;
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        #clock {
            font-size: 26px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            margin: 15px auto;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        .hidden { display: none; }
        .left-align { text-align: left; padding-left: 20px; font-size: 18px; }
    </style>
</head>
<body id="pageBody">
    <div class="box">
        <h1 id="mainTitle">Keine Anschlussf√∂rderung ‚úÖ</h1>
    </div>

    <div id="clock">--:--:--</div>
    
    <div class="box hidden" id="groupInfoBox">
        <h3 id="groupTitle"></h3>
        <div id="groupInfo"></div>
    </div>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [{ day: 1, start: "08:00", end: "09:30" }, { day: 3, start: "09:50", end: "11:20" }, { day: 5, start: "09:50", end: "11:20" }], 
              students: ["Maja (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [{ day: 1, start: "09:50", end: "11:20" }, { day: 3, start: "08:00", end: "09:30" }, { day: 4, start: "09:50", end: "11:20" }], 
              students: ["Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },

            { teacher: "Tun", group: "B", times: [{ day: 2, start: "09:50", end: "11:20" }, { day: 4, start: "08:00", end: "09:30" }, { day: 5, start: "08:00", end: "09:30" }], 
              students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)", "Veysel (7.1)"] },

            { teacher: "Beu", group: "D", times: [{ day: 2, start: "11:40", end: "13:10" }], 
              students: ["Alle Sprachjongleure"] }
        ];

        function updateDisplay() {
            const now = new Date();
            let nextSession = null;
            let activeSession = false;
            let today = now.getDay(); // Wochentag (1 = Montag, 2 = Dienstag, ...)

            let todaysSessions = [];
            let futureSessions = [];

            // üõ† 1. Alle Sitzungen sammeln, nach HEUTE oder ZUKUNFT sortieren
            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date(now);
                    let sessionEnd = new Date(now);

                    sessionStart.setHours(...time.start.split(":").map(Number), 0, 0);
                    sessionEnd.setHours(...time.end.split(":").map(Number), 0, 0);

                    let sessionData = { 
                        teacher: group.teacher, 
                        group: group.group, 
                        time: sessionStart, 
                        endTime: sessionEnd, 
                        students: group.students 
                    };

                    if (now >= sessionStart && now <= sessionEnd) {
                        activeSession = true;
                        nextSession = sessionData;
                    }

                    if (time.day === today) {
                        todaysSessions.push(sessionData);
                    } else if (time.day > today) {
                        futureSessions.push(sessionData);
                    }
                });
            });

            // üõ† 2. Sitzungen von HEUTE zuerst sortieren
            todaysSessions.sort((a, b) => a.time - b.time);
            futureSessions.sort((a, b) => a.time - b.time);

            // üõ† 3. N√§chste Sitzung w√§hlen (heute zuerst, sonst Zukunft)
            nextSession = todaysSessions.find(s => s.time > now) || futureSessions[0] || null;

            let title = document.getElementById("mainTitle");
            let groupInfoBox = document.getElementById("groupInfoBox");
            let groupTitle = document.getElementById("groupTitle");
            let groupInfo = document.getElementById("groupInfo");

            if (nextSession) {
                let timeDiff = (nextSession.time - now) / 60000;

                groupTitle.innerText = `Gruppe ${nextSession.group} (${nextSession.teacher})`;
                groupInfo.innerHTML = `<p class="left-align">${nextSession.students.join("<br>")}</p>`;

                if (timeDiff <= 15 && timeDiff > 0) {
                    document.body.style.backgroundColor = "#FFD700"; // Gelb
                    title.innerText = "Achtung! Gleich Anschlussf√∂rderung ‚ö†Ô∏è";
                    groupInfoBox.classList.remove("hidden");
                } else {
                    document.body.style.backgroundColor = "#4CAF50"; // Gr√ºn
                    title.innerText = "Keine Anschlussf√∂rderung ‚úÖ";
                    groupInfoBox.classList.add("hidden");
                }
            } else {
                groupInfoBox.classList.add("hidden");
            }

            if (activeSession) {
                document.body.style.backgroundColor = "#D32F2F"; // Rot
                title.innerText = "Anschlussf√∂rderung aktiv ‚ùå";
                groupInfoBox.classList.remove("hidden");
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        setInterval(updateClock, 1000);
        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
