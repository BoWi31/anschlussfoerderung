<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussförderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #28a745;
            color: #212529;
            animation: pulseBackground 3s infinite;
            position: relative;
        }

        @keyframes pulseBackground {
            0%, 100% {
                background-color: #28a745;
            }
            50% {
                background-color: #32cd32;
            }
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .next-session {
            margin-top: 1.5em;
            padding: 1em;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 1em;
        }

        .status-icon {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        #simulate-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #simulate-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            table th, table td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div id="status-icon" class="status-icon">✅</div>
        <h1 id="status-title">Keine Anschlussförderung</h1>
        <div class="next-session" id="next-session">
            <strong>Nächste Förderung:</strong> Wird geladen...
            <div id="countdown"></div>
        </div>
        <table id="participant-table" style="display: none;">
            <thead>
                <tr>
                    <th>Klasse</th>
                    <th>Teilnehmer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="simulate-button" onclick="simulateFoerderung()">🔘</button>

    <script>
        function simulateFoerderung() {
            const now = new Date();
            const currentDay = now.getDay();
            let nextSession = null;

            foerderzeiten.forEach(zeit => {
                if (!nextSession || zeit.day > currentDay || (zeit.day === currentDay && now.getHours() < parseInt(zeit.start.split(":")[0]))) {
                    nextSession = zeit;
                }
            });

            if (nextSession) {
                document.body.style.backgroundColor = "#dc3545"; // Rot für aktive Förderung
                document.getElementById("status-title").textContent = "Anschlussförderung aktiv";
                document.getElementById("status-icon").textContent = "⚠️";
                document.getElementById("next-session").innerHTML = `<strong>Aktive Förderung:</strong> ${nextSession.fach} (${nextSession.stunde})`;
            }
        }
    </script>
</body>
</html>
