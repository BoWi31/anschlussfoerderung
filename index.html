<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussf√∂rderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            margin: 0;
            padding: 10px;
        }

        @keyframes pulseGreen { 0% { background-color: #5cb85c; } 50% { background-color: #4cae4c; } 100% { background-color: #5cb85c; } }
        @keyframes pulseYellow { 0% { background-color: #ffcc00; } 50% { background-color: #ffdb4d; } 100% { background-color: #ffcc00; } }
        @keyframes pulseRed { 0% { background-color: #ff6961; } 50% { background-color: #ff8782; } 100% { background-color: #ff6961; } }

        .btn { font-size: 18px; font-weight: bold; background: linear-gradient(135deg, #007bff, #0056b3); color: white; border: none; padding: 12px; margin: 10px auto; width: 90%; max-width: 400px; border-radius: 10px; cursor: pointer; transition: opacity 0.3s; }
        .btn:hover { opacity: 0.8; }
        
        .box {
            background-color: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #groupInfo {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
            text-align: left;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 id="mainTitle">Keine Anschlussf√∂rderung ‚úÖ</h1>
    </div>
    
    <div class="box">
        <div id="nextSessionDisplay"></div>
    </div>
    
    <div class="box">
        <div id="groupInfo"></div>
    </div>

    <div class="button-container">
        <button id="nextSessionBtn" class="btn" style="display:none;"></button>
        <button id="overviewBtn" class="btn">√úbersicht</button>
    </div>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [ { day: 1, start: "08:00", end: "09:30" }, { day: 3, start: "09:50", end: "11:20" }, { day: 5, start: "09:50", end: "11:20" }], 
              students: ["Maja (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [ { day: 1, start: "09:50", end: "11:20" }, { day: 3, start: "11:40", end: "13:10" }, { day: 4, start: "09:50", end: "11:20" }], 
              students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] }
        ];

        function checkSessionStatus() {
            const now = new Date();
            let currentSession = null;
            let warningSession = null;
            let nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date();
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    sessionStart.setHours(...time.start.split(":").map(Number));

                    let sessionEnd = new Date(sessionStart);
                    sessionEnd.setHours(...time.end.split(":").map(Number));

                    let warningTime = new Date(sessionStart);
                    warningTime.setMinutes(warningTime.getMinutes() - 15);

                    if (now >= sessionStart && now <= sessionEnd) {
                        currentSession = group;
                    } else if (now >= warningTime && now < sessionStart) {
                        warningSession = group;
                    } else if (!nextSession || sessionStart < nextSession.time) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group, students: group.students };
                    }
                });
            });

            document.body.style.animation = currentSession ? "pulseRed 3s infinite" : warningSession ? "pulseYellow 3s infinite" : "pulseGreen 3s infinite";
            document.getElementById("mainTitle").innerText = currentSession ? "Anschlussf√∂rderung aktiv üî¥" : warningSession ? "Achtung: Gleich Anschlussf√∂rderung ‚ö†Ô∏è" : "Keine Anschlussf√∂rderung ‚úÖ";
            document.getElementById("groupInfo").innerHTML = currentSession ? formatStudents(currentSession.students) : warningSession ? formatStudents(warningSession.students) : "";

            document.getElementById("nextSessionBtn").innerText = nextSession ? `N√§chste AF: ${nextSession.time.toLocaleString('de-DE', { weekday: 'long', hour: '2-digit', minute: '2-digit' })} - Gruppe ${nextSession.group} (${nextSession.teacher})` : "";
            document.getElementById("nextSessionBtn").style.display = nextSession ? "block" : "none";
        }

        function formatStudents(students) {
            return "<h3>Sch√ºler:innen</h3><ul>" + students.map(student => `<li>${student}</li>`).join("") + "</ul>";
        }

        function showOverview() {
            let overviewText = "<h2>Gruppen & Sch√ºler:innen</h2>";
            schedule.forEach(group => overviewText += `<h3>Gruppe ${group.group} (${group.teacher})</h3>` + formatStudents(group.students));
            overviewText += "<h2>Stundenplan</h2><ul>";
            schedule.forEach(group => {
                group.times.forEach(time => {
                    const days = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
                    overviewText += `<li>${days[time.day]}: ${time.start} - ${time.end} (Gruppe ${group.group})</li>`;
                });
            });
            overviewText += "</ul>";
            document.getElementById("groupInfo").innerHTML = overviewText;
        }

        document.getElementById("overviewBtn").addEventListener("click", showOverview);
        checkSessionStatus();
        setInterval(checkSessionStatus, 5000);
    </script>
</body>
</html>
