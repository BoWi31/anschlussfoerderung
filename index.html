<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussf√∂rderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #212529;
            animation: pulseBackgroundGreen 3s infinite;
            transition: background-color 0.5s ease;
        }

        @keyframes pulseBackgroundGreen {
            0%, 100% {
                background-color: #28a745;
            }
            50% {
                background-color: #32cd32;
            }
        }

        @keyframes pulseBackgroundRed {
            0%, 100% {
                background-color: #dc3545;
            }
            50% {
                background-color: #ff4d4d;
            }
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .next-session {
            margin-top: 1.5em;
            padding: 1em;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .active-mode {
            color: white;
            font-size: 2em;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container" id="status-container">
        <div id="status-icon" class="status-icon">‚úÖ</div>
        <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
        <div class="next-session" id="next-session">
            <strong>N√§chste F√∂rderung:</strong> Wird geladen...
            <div id="countdown"></div>
        </div>
    </div>
    <button onclick="simulateFoerderung()">üîò Simulieren</button>

    <script>
        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", start: "07:40", end: "09:30" },
            { fach: "Mathe", day: 2, stunde: "3./4. Stunde", start: "09:30", end: "11:20" },
            { fach: "Englisch", day: 3, stunde: "5./6. Stunde", start: "11:20", end: "13:10" }
        ];

        const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        function calculateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateStatus() {
            const now = new Date();
            const currentDay = now.getDay();
            const currentTime = `${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`;
            let nextSession = null;

            foerderzeiten.forEach(zeit => {
                const sessionDayDiff = (zeit.day - currentDay + 7) % 7;
                const isSameDay = sessionDayDiff === 0 && currentTime < zeit.start;

                if (!nextSession || sessionDayDiff < ((nextSession.day - currentDay + 7) % 7) || isSameDay) {
                    nextSession = zeit;
                }
            });

            const nextSessionDiv = document.getElementById("next-session");
            const countdownDiv = document.getElementById("countdown");

            if (nextSession) {
                const nextDate = new Date();
                nextDate.setDate(nextDate.getDate() + ((nextSession.day - currentDay + 7) % 7));
                nextDate.setHours(nextSession.start.split(":")[0]);
                nextDate.setMinutes(nextSession.start.split(":")[1]);

                const countdown = calculateCountdown(nextDate);
                nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> ${nextSession.fach} am ${wochentage[nextSession.day]} (${nextSession.stunde})`;
                countdownDiv.textContent = `Countdown: ${countdown}`;
            } else {
                nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> Keine weiteren Termine geplant.`;
                countdownDiv.textContent = "";
            }
        }

        function simulateFoerderung() {
            document.body.style.animation = "pulseBackgroundRed 3s infinite";
            const statusContainer = document.getElementById("status-container");
            statusContainer.innerHTML = `
                <div class="active-mode">‚ö†Ô∏è Anschlussf√∂rderung aktiv</div>
                <h1>Aktive F√∂rderung!</h1>
                <p><strong>Fach:</strong> Deutsch</p>
                <p><strong>Zeitraum:</strong> 1./2. Stunde</p>
            `;
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
