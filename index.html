<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussf√∂rderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .student-list {
            text-align: left;
            margin-top: 1em;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
            max-width: 600px;
        }

        .highlight {
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .highlight-deutsch {
            background-color: #f9c74f;
        }

        .highlight-englisch {
            background-color: #f94144;
        }

        .highlight-mathe {
            background-color: #277da1;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1 id="status-title">Keine Anschlussf√∂rderung</h1>
        <div id="next-session">
            <strong>N√§chste F√∂rderung:</strong> Wird geladen...
        </div>
        <div id="student-list" class="student-list" style="display: none;">
            <h3>Sch√ºlerliste:</h3>
            <ul id="student-list-content"></ul>
        </div>
        <button id="simulate-btn" onclick="simulateMode()">üîò Simulieren</button>
    </div>

    <script>
        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", start: "07:40", end: "09:30" },
            { fach: "Mathe", day: 2, stunde: "3./4. Stunde", start: "09:30", end: "11:20" },
            { fach: "Englisch", day: 3, stunde: "5./6. Stunde", start: "11:20", end: "13:10" }
        ];

        const schueler = {
            "5a": ["Anastasia"],
            "5.1": ["Alina", "Vojdan"],
            "6.1": ["Daniil", "Mohammed L."],
            "7.1": ["Mohammed H.", "Marin", "Evelina"],
            "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"]
        };

        const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
        let isSimulationMode = false;

        function simulateMode() {
            const statusTitle = document.getElementById("status-title");
            const nextSessionDiv = document.getElementById("next-session");
            const studentList = document.getElementById("student-list");
            const studentListContent = document.getElementById("student-list-content");

            isSimulationMode = !isSimulationMode;

            if (isSimulationMode) {
                document.body.style.backgroundColor = "#dc3545"; // Rot f√ºr aktive F√∂rderung
                statusTitle.textContent = "‚ö†Ô∏è Anschlussf√∂rderung aktiv";

                // N√§chste F√∂rderung anzeigen
                const nextSession = foerderzeiten[0]; // Simulation basiert auf dem ersten Termin
                nextSessionDiv.innerHTML = `
                    <strong>Fach:</strong> <span class="highlight highlight-${nextSession.fach.toLowerCase()}">${nextSession.fach}</span><br>
                    <strong>Zeitraum:</strong> ${nextSession.stunde}`;

                // Sch√ºlerliste anzeigen
                studentList.style.display = "block";
                studentListContent.innerHTML = "";
                for (const klasse in schueler) {
                    studentListContent.innerHTML += `<li><strong>${klasse}:</strong> ${schueler[klasse].join(", ")}</li>`;
                }
            } else {
                document.body.style.backgroundColor = "#28a745"; // Gr√ºn f√ºr keine F√∂rderung
                statusTitle.textContent = "Keine Anschlussf√∂rderung";
                nextSessionDiv.innerHTML = "<strong>N√§chste F√∂rderung:</strong> Wird geladen...";
                studentList.style.display = "none";
            }
        }
    </script>
</body>
</html>
