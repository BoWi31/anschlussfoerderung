<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Anschlussförderung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #212529;
            animation: fadeInBackground 3s infinite;
        }

        @keyframes fadeInBackground {
            0% {
                background-color: #f8f9fa;
            }
            50% {
                background-color: #e9ecef;
            }
            100% {
                background-color: #f8f9fa;
            }
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .active-session {
            background: #fff3cd;
            padding: 1em;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            margin-bottom: 1em;
        }

        .class-list {
            margin-top: 1em;
            text-align: left;
        }

        .class-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 1em 0 0.5em;
            color: #495057;
        }

        ul {
            list-style: none;
            padding-left: 1em;
        }

        ul li {
            margin: 0.2em 0;
        }

        .next-session {
            margin-top: 1.5em;
            padding: 1em;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 1em;
        }

        .check-student {
            margin-top: 2em;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: #28a745;
            height: 100%;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .class-title {
                font-size: 1em;
            }

            ul {
                padding-left: 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="icon green" id="status-icon">✅</div>
        <h1 id="status-title">Keine Anschlussförderung</h1>
        <div id="active-session" class="active-session" style="display: none;"></div>
        <div class="class-list" id="class-list"></div>
        <div class="next-session" id="next-session">
            <strong>Nächste Förderung:</strong> Wird geladen...
        </div>
        <div class="check-student">
            <input type="text" id="student-name" placeholder="Schülername eingeben">
            <button onclick="checkStudent()">Prüfen</button>
            <div id="student-result"></div>
        </div>
    </div>

    <script>
        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", start: "07:40", end: "09:30", color: "#ffc107" },
            { fach: "Mathe", day: 2, stunde: "3./4. Stunde", start: "09:30", end: "11:20", color: "#17a2b8" },
            { fach: "Englisch", day: 3, stunde: "5./6. Stunde", start: "11:20", end: "13:10", color: "#dc3545" }
        ];

        const schueler = {
            "5a": ["Anastasia"],
            "5.1": ["Alina", "Vojdan"],
            "6.1": ["Daniil"],
            "7.1": ["Mohammed H.", "Mohammed L.", "Marin", "Evelina"],
            "7.2": ["Ili", "Ilyas", "Beyar", "Emma", "Artur"]
        };

        function calculateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) return null;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${hours}h ${minutes}m ${seconds}s`;
        }

        function checkStudent() {
            const studentName = document.getElementById("student-name").value.toLowerCase();
            const resultDiv = document.getElementById("student-result");

            let found = false;
            for (const klasse in schueler) {
                if (schueler[klasse].some(name => name.toLowerCase() === studentName)) {
                    found = true;
                    resultDiv.innerHTML = `<p>${studentName} ist in der Klasse ${klasse} und für die Förderung eingeplant.</p>`;
                    break;
                }
            }

            if (!found) {
                resultDiv.innerHTML = `<p>${studentName} ist nicht in der Förderung eingeplant.</p>`;
            }
        }

        function updateStatus() {
            const now = new Date();
            const currentDay = now.getDay();
            const currentTime = `${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`;
            let activeSessions = [];
            let nextSession = null;

            foerderzeiten.forEach(zeit => {
                if (zeit.day === currentDay && currentTime >= zeit.start && currentTime <= zeit.end) {
                    activeSessions.push(zeit);
                } else if (!nextSession || zeit.day > currentDay || (zeit.day === currentDay && currentTime < zeit.start)) {
                    nextSession = zeit;
                }
            });

            const statusIcon = document.getElementById("status-icon");
            const statusTitle = document.getElementById("status-title");
            const activeSessionDiv = document.getElementById("active-session");
            const nextSessionDiv = document.getElementById("next-session");
            const classListDiv = document.getElementById("class-list");

            if (activeSessions.length > 0) {
                statusIcon.textContent = "⚠️";
                statusTitle.textContent = "Anschlussförderung aktiv";
                activeSessionDiv.style.display = "block";
                activeSessionDiv.innerHTML = activeSessions.map(session => `<p style="color:${session.color};">${session.fach} (${session.stunde})</p>`).join("");
            } else {
                statusIcon.textContent = "✅";
                statusTitle.textContent = "Keine Anschlussförderung";
                activeSessionDiv.style.display = "none";
            }

            if (nextSession) {
                nextSessionDiv.innerHTML = `<strong>Nächste Förderung:</strong> ${nextSession.fach} (${nextSession.stunde})`;
            }
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
