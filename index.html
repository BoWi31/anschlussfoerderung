<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anschlussf√∂rderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #28a745; /* Standard: Gr√ºn */
            color: #212529;
            transition: background-color 0.5s ease;
        }

        .status-container {
            background: white;
            color: #212529;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .countdown {
            font-size: 1.1em;
            margin-top: 0.5em;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }

        ul li {
            margin: 0.3em 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container" id="status-container">
        <h1>Keine Anschlussf√∂rderung</h1>
        <p id="next-session">N√§chste F√∂rderung: Wird geladen...</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <button id="toggle-button" onclick="toggleMode()">üîò Simulieren</button>

    <script>
        let isSimulationMode = false;

        const foerderzeiten = [
            { fach: "Deutsch", day: 1, stunde: "1./2. Stunde", raum: "W204", start: "07:40" },
            { fach: "Mathe", day: 2, stunde: "3./4. Stunde", raum: "W005", start: "09:30" },
            { fach: "Englisch", day: 3, stunde: "5./6. Stunde", raum: "W204", start: "11:20" }
        ];

        const wochentage = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        function calculateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateStatus() {
            if (isSimulationMode) return;

            const now = new Date();
            const currentDay = now.getDay();
            const currentTime = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");
            let nextSession = null;

            foerderzeiten.forEach(session => {
                const sessionDayDiff = (session.day - currentDay + 7) % 7;
                const isSameDay = sessionDayDiff === 0 && currentTime < session.start;

                if (!nextSession || sessionDayDiff < (nextSession.day - currentDay + 7) % 7 || isSameDay) {
                    nextSession = session;
                }
            });

            const nextSessionDiv = document.getElementById("next-session");
            const countdownDiv = document.getElementById("countdown");

            if (nextSession) {
                const nextDate = new Date();
                nextDate.setDate(nextDate.getDate() + ((nextSession.day - currentDay + 7) % 7));
                nextDate.setHours(nextSession.start.split(":")[0]);
                nextDate.setMinutes(nextSession.start.split(":")[1]);

                const countdown = calculateCountdown(nextDate);
                nextSessionDiv.innerHTML = `<strong>N√§chste F√∂rderung:</strong> ${nextSession.fach} am ${wochentage[nextSession.day]} (${nextSession.stunde}), Raum: ${nextSession.raum}`;
                countdownDiv.textContent = `Countdown: ${countdown}`;

                console.log("Countdown bis zur n√§chsten F√∂rderung:", countdown); // Debugging
            } else {
                nextSessionDiv.textContent = "Keine weiteren Termine.";
                countdownDiv.textContent = "";
            }
        }

        function toggleMode() {
            isSimulationMode = !isSimulationMode;
            document.body.style.backgroundColor = isSimulationMode ? "#dc3545" : "#28a745";
            updateStatus();
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
